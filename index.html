<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Budget App</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Presupuesto</h3>
                    <p class="hide error" id="budget-error">
                        El valor no puede estar vacio o negativo
                    </p>
                    <input type="number" id="total-amount" placeholder="Ingresa el Valor Total">
                    <button class="submit" id="total-amount-button">
                        Definir Presupuesto
                    </button>
                </div>

                <div class="user-amount-container">
                    <h3>Gastos</h3>
                    <p class="hide error" id="product-title-error">
                        El valor no puede estar vacio
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Nombre de gasto">
                    <input type="number" id="user-amount" placeholder="Costo">
                    <button class="submit" id="check-amount">Definir Gasto</button>
                </div>
            </div>

            <div class="output-container flex-space">
                <div>
                    <p>Presupuesto Total</p>
                    <span id="amount">
                        0
                    </span>
                </div>
                <div>
                    <p>Gastos</p>
                    <span id="expenditure-value">
                        0
                    </span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">
                        0
                    </span>
                </div>
            </div>
        </div>

        <div class="list">
            <h3>Lista de Gastos</h3>
            <div class="list-container" id="list"></div>
        </div>

    </div>


    <script src="code.js"></script>
</body>

</html>
